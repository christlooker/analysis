<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Facial Attractiveness Analyzer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 2rem;
    }
    canvas {
      margin-top: 1rem;
      max-width: 100%;
      border: 1px solid #ccc;
    }
    .result {
      margin-top: 1rem;
      font-size: 1rem;
    }
    .measurement {
      font-weight: bold;
    }
    .ideal {
      color: #888;
      font-style: italic;
      margin-left: 0.5rem;
    }
    #analyzedCanvas {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Facial Attractiveness Analyzer</h1>
  <form id="uploadForm">
    <input type="file" id="imageInput" accept="image/*" required />
    <button type="submit">Analyze</button>
  </form>
  
  <canvas id="analyzedCanvas"></canvas>
  <div id="results" class="result"></div>

  <script src="script.js"></script>
</body>
</html>
