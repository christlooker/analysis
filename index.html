<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Face Beauty Analyzer</title>
  <link rel="icon" href="favicon.ico" />
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 2rem;
      margin: 0;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1.5rem;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    /* Hide default file input */
    #imageInput {
      display: none;
    }

    /* Styled label as custom button */
    .custom-file-upload {
      padding: 0.5rem 1rem;
      font-size: 0.9rem;
      border-radius: 6px;
      background: #fff;
      color: #000;
      cursor: pointer;
      border: none;
      transition: all 0.3s ease;
    }

    .custom-file-upload.uploaded {
      background-color: #28a745; /* green */
      color: #fff;
    }

    button {
      padding: 0.7rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      background: #fff;
      color: #000;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #ccc;
    }

    #result {
      font-size: 1.1rem;
      margin-bottom: 1rem;
      text-align: center;
    }

    canvas {
      max-width: 100%;
      margin-top: 1rem;
    }
  </style>
</head>
<body>

  <h1>Face Beauty Analyzer</h1>

  <form id="uploadForm">
    <label for="imageInput" id="fileLabel" class="custom-file-upload">Choose Image</label>
    <input type="file" id="imageInput" accept="image/*" required />
    <button type="submit">Analyze</button>
  </form>

  <div id="result"></div>

  <img id="uploadedImage" style="display:none;" />
  <canvas id="overlayCanvas"></canvas>

  <script src="script.js"></script>
</body>
</html>
