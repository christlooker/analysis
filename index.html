<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Facial Attractiveness Analyzer</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 2rem;
    }
    #fileLabel, #analyzeButton {
      background-color: white;
      color: black;
      border: none;
      padding: 0.5rem 1rem;
      margin: 0.5rem;
      cursor: pointer;
      font-size: 1rem;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    #fileLabel.uploaded {
      background-color: green;
      color: white;
    }
    #fileInput {
      display: none;
    }
    #imageContainer {
      position: relative;
      display: inline-block;
      margin-top: 1rem;
    }
    #uploadedImage {
      max-width: 100%;
      height: auto;
      display: block;
    }
    #overlayCanvas {
      position: absolute;
      left: 0;
      top: 0;
      pointer-events: none;
    }
    #result {
      margin-top: 1rem;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <h1>Facial Attractiveness Analyzer</h1>
  <form id="uploadForm">
    <label for="fileInput" id="fileLabel">Choose Image</label>
    <input type="file" id="fileInput" name="image" accept="image/*" />
    <button id="analyzeButton" type="submit">Analyze</button>
  </form>

  <div id="imageContainer">
    <img id="uploadedImage" alt="Uploaded Image" />
    <canvas id="overlayCanvas"></canvas>
  </div>

  <div id="result"></div>

  <script src="script.js"></script>
</body>
</html>
