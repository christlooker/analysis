<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Face Beauty Analyzer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px auto;
      max-width: 600px;
      text-align: center;
    }

    input[type="file"] {
      margin-top: 20px;
    }

    button {
      margin-top: 10px;
      padding: 8px 16px;
    }

    canvas {
      margin-top: 20px;
      max-width: 100%;
      border: 1px solid #ccc;
    }

    #result {
      margin-top: 20px;
      font-size: 1.1em;
    }

    .ideal {
      color: gray;
      font-size: 0.9em;
      margin-left: 6px;
    }
  </style>
</head>
<body>
  <h1>Face Beauty Analyzer</h1>

  <form id="uploadForm">
    <input type="file" id="imageInput" accept="image/*" required />
    <br />
    <button type="submit">Analyze</button>
  </form>

  <canvas id="overlayCanvas"></canvas>

  <div id="result"></div>

  <script src="script.js"></script>
</body>
</html>
